        /* ============================================
           SIDEBAR

        .accordion-item {

        /* ============================================

        .modal-header {

        .modal-title {

        .cita-block, .cita-block-editar {

        /* ============================================

        .btn-primary {
            background-color: var(--primary-color);

        .btn-primary:hover {

        /* ============================================

        .loading-spinner {

    </style>
</head>

    <script>
        // ============================================
        // CONFIGURACIÓN MSAL (Microsoft Authentication)
        // ============================================
        const msalConfig = {
            auth: {
                clientId: "TU_CLIENT_ID_AQUI", // Reemplazar con tu Client ID
                authority: "https://login.microsoftonline.com/common",
                redirectUri: window.location.origin
            },
            cache: {
                cacheLocation: "localStorage",
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        const loginRequest = {
            scopes: [
                "User.Read",
                "Files.ReadWrite",
                "Files.ReadWrite.All"
            ]
        };

        // ============================================
        // ESTADO GLOBAL
        // ============================================
        window.STATE = {
            accessToken: null,
            excelFileId: null,
            currentSheet: 'Positiva',
            headers: [],
            rows: [],
            filteredRows: null,
            account: null
        };

        // ============================================
        // INICIALIZACIÓN
        // ============================================
        window.addEventListener('load', async function() {
            console.log('🚀 Iniciando aplicación...');
            
            try {
                // Manejar respuesta de redirección
                await msalInstance.handleRedirectPromise();
                
                // Verificar si hay cuenta
                const accounts = msalInstance.getAllAccounts();
                
                if (accounts.length === 0) {
                    // No hay sesión, solicitar login
                    console.log('⚠️ No hay sesión activa, redirigiendo a login...');
                    await msalInstance.loginRedirect(loginRequest);
                } else {
                    // Hay sesión, continuar
                    window.STATE.account = accounts[0];
                    console.log('✅ Usuario autenticado:', window.STATE.account.username);
                    
                    // Actualizar UI
                    document.getElementById('userName').textContent = window.STATE.account.name || 'Usuario';
                    document.getElementById('userEmail').textContent = window.STATE.account.username;
                    
                    // Obtener token
                    await obtenerAccessToken();
                    
                    // Solicitar ID del archivo Excel
                    await solicitarExcelFileId();
                    
                    // Cargar datos iniciales
                    await cargarDatosHoja(window.STATE.currentSheet);
                    
                    // Inicializar modales
                    inicializarModales();
                    
                    // Inicializar navegación
                    inicializarNavegacion();
                    
                    // Inicializar búsqueda
                    inicializarBusqueda();
                }
            } catch (error) {
                console.error('❌ Error en inicialización:', error);
                alert('Error al iniciar la aplicación: ' + error.message);
            }
        });

        // ============================================
        // AUTENTICACIÓN
        // ============================================
        async function obtenerAccessToken() {
            try {
                const response = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: window.STATE.account
                });
                
                window.STATE.accessToken = response.accessToken;
                console.log('✅ Access token obtenido');
                return response.accessToken;
            } catch (error) {
                console.error('❌ Error al obtener token:', error);
                
                // Si falla, intentar con popup
                try {
                    const response = await msalInstance.acquireTokenPopup(loginRequest);
                    window.STATE.accessToken = response.accessToken;
                    return response.accessToken;
                } catch (popupError) {
                    console.error('❌ Error con popup:', popupError);
                    throw popupError;
                }
            }
        }

        async function cerrarSesion() {
            await msalInstance.logoutRedirect();
        }

        // ============================================
        // CONFIGURACIÓN EXCEL FILE ID
        // ============================================
        async function solicitarExcelFileId() {
    // File ID pre-configurado
    const fileId = '112226a3-2237-4dda-9876-ac94de7238e8';
    
    window.STATE.excelFileId = fileId;
    console.log('✅ Excel File ID configurado');
                    'Por favor, ingresa el ID del archivo Excel de OneDrive/SharePoint:\n\n' +
                    'Puedes encontrarlo en la URL del archivo en OneDrive:\n' +
                    'https://onedrive.live.com/...?id=ESTE_ES_EL_ID\n\n' +
                    'O en SharePoint:\n' +
                    'https://tuempresa.sharepoint.com/.../Archivo.xlsx'
                );
                
                if (!fileId) {
                    throw new Error('Se requiere el ID del archivo Excel');
                }
                
                // Guardar en localStorage
                localStorage.setItem('excelFileId', fileId);
            }
            
            window.STATE.excelFileId = fileId;
            console.log('✅ Excel File ID configurado');
        }

        // ============================================
        // CARGA DE DATOS
        // ============================================
        async function cargarDatosHoja(nombreHoja) {
            console.log(`📊 Cargando datos de hoja: ${nombreHoja}`);
            
            // Mostrar loading
            document.getElementById('tableContainer').innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            `;
            
            try {
                // Obtener datos de la hoja
                const response = await fetch(
                    `https://graph.microsoft.com/v1.0/me/drive/items/${window.STATE.excelFileId}/workbook/worksheets/${encodeURIComponent(nombreHoja)}/usedRange`,
                    {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${window.STATE.accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`Error al cargar datos: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Separar headers y filas
                window.STATE.headers = data.values[0] || [];
                const rawRows = data.values.slice(1);
                
                // Procesar filas
                window.STATE.rows = rawRows.map((row, index) => ({
                    rowIndex: index + 2, // +2 porque Excel es 1-based y saltamos header
                    data: row
                }));
                
                // Actualizar título
                document.getElementById('sheetTitle').textContent = nombreHoja;
                
                console.log(`✅ Datos cargados: ${window.STATE.rows.length} filas`);
                
                // Renderizar todo
                renderizarTodo();
                
            } catch (error) {
                console.error('❌ Error al cargar datos:', error);
                document.getElementById('tableContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Error al cargar datos: ${error.message}
                    </div>
                `;
            }
        }

        // ============================================
        // RENDERIZADO COMPLETO
        // ============================================
        function renderizarTodo() {
            console.log('🎨 Renderizando interfaz completa...');
            
            // Renderizar dashboard
            if (window.DashboardStats) {
                window.DashboardStats.renderDashboard(window.STATE.rows, window.STATE.headers);
            }
            
            // Renderizar semáforo
            if (window.Semaforo) {
                window.Semaforo.renderSemaforo(window.STATE.rows, window.STATE.headers);
            }
            
            // Renderizar badges de citas
            if (window.BadgesCitas) {
                window.BadgesCitas.renderBadgesCitas(window.STATE.rows, window.STATE.headers);
            }
            
            // Renderizar filtros avanzados
            if (window.FiltrosAvanzados) {
                window.FiltrosAvanzados.renderFiltrosAvanzados(window.STATE.rows, window.STATE.headers);
            }
            
            // Renderizar tabla
            renderTable();
        }

        // ============================================
        // RENDERIZADO DE TABLA
        // ============================================
        window.renderTable = function() {
            const rows = window.STATE.filteredRows || window.STATE.rows;
            
            // Recrear container si fue eliminado
            let tableContainer = document.getElementById('tableContainer');
            if (!tableContainer) {
                tableContainer = document.createElement('div');
                tableContainer.id = 'tableContainer';
                tableContainer.className = 'table-container';
                document.querySelector('.content-area').appendChild(tableContainer);
            }
            
            tableContainer.innerHTML = `
                <div class="table-header">
                    <h4><i class="bi bi-table"></i> Pacientes (${rows.length})</h4>
                    <div>
                        <input type="text" class="form-control form-control-sm" 
                               placeholder="Buscar..." id="searchInput" style="width: 300px;">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            `;
            
            // Renderizar headers
            const thead = document.querySelector('#dataTable thead');
            let headerHTML = '<tr>';
            window.STATE.headers.forEach(header => {
                headerHTML += `<th>${header || ''}</th>`;
            });
            headerHTML += '<th>Acciones</th></tr>';
            thead.innerHTML = headerHTML;
            
            // Renderizar filas
            const tbody = document.querySelector('#dataTable tbody');
            rows.forEach(row => {
                let rowHTML = '<tr>';
                row.data.forEach(cell => {
                    rowHTML += `<td>${cell || ''}</td>`;
                });
                rowHTML += `
                    <td>
                        <button class="btn btn-sm btn-primary me-1" onclick="editarUsuario(${row.rowIndex})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="cerrarCaso(${row.rowIndex})">
                            <i class="bi bi-archive"></i>
                        </button>
                    </td>
                </tr>`;
                tbody.innerHTML += rowHTML;
            });
            
            // Reinicializar búsqueda
            inicializarBusqueda();
        };

        // ============================================
        // NAVEGACIÓN ENTRE HOJAS
        // ============================================
        function inicializarNavegacion() {
            document.querySelectorAll('.nav-item[data-sheet]').forEach(item => {
                item.addEventListener('click', async function() {
                    // Remover active de todos
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    
                    // Agregar active al seleccionado
                    this.classList.add('active');
                    
                    // Cargar nueva hoja
                    const sheet = this.dataset.sheet;
                    window.STATE.currentSheet = sheet;
                    await cargarDatosHoja(sheet);
                });
            });
        }

        // ============================================
        // BÚSQUEDA
        // ============================================
        function inicializarBusqueda() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const rows = document.querySelectorAll('#dataTable tbody tr');
                    
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(searchTerm) ? '' : 'none';
                    });
                });
            }
        }

        // ============================================

        window.guardarNuevoUsuario = async function() {
            try {
                const datosFormulario = {
                    siniestro: document.getElementById('siniestro').value,
                    matricula: document.getElementById('matricula').value,
                    cedula: document.getElementById('cedula').value,
                    nombre: document.getElementById('nombre').value,
                    genero: document.getElementById('genero').value,
                    fechaAsignacion: document.getElementById('fechaAsignacion').value,
                    auditor: document.getElementById('auditor').value,
                    clasificacionSeveridad: document.getElementById('clasificacionSeveridad').value,
                    observacion: document.getElementById('observacion').value
                };
                
                // Recopilar datos de citas
                if (window.ModalesCitas) {
                    const datosCitas = window.ModalesCitas.recopilarDatosCitasAgregar();
                    Object.assign(datosFormulario, datosCitas);
                }
                
                // Llamar función de backend
                const resultado = await window.AgregarUsuario.agregarUsuarioCompleto(
                    window.STATE.currentSheet,
                    datosFormulario,
                    window.STATE.accessToken,
                    window.STATE.excelFileId
                );
                
                // Cerrar modal
                bootstrap.Modal.getInstance(document.getElementById('modalAgregarUsuario')).hide();
                
                // Recargar datos
                await cargarDatosHoja(window.STATE.currentSheet);
                
                alert('✅ Paciente agregado exitosamente');
            } catch (error) {
                console.error('❌ Error:', error);
                alert('Error al agregar paciente: ' + error.message);
            }
        };

        window.editarUsuario = function(rowIndex) {
            const registro = window.STATE.rows.find(r => r.rowIndex === rowIndex);
            if (!registro) return;
            
            // Cargar datos básicos
            document.getElementById('editRowIndex').value = rowIndex;
            
            const headers = window.STATE.headers;
            const data = registro.data;
            
            // Mapear campos
            const indexSiniestro = headers.findIndex(h => h && h.toUpperCase() === 'SINIESTRO');
            const indexMatricula = headers.findIndex(h => h && h.toUpperCase().includes('MATRICULA'));
            const indexCedula = headers.findIndex(h => h && h.toUpperCase() === 'CEDULA');
            const indexNombre = headers.findIndex(h => h && h.toUpperCase() === 'NOMBRE');
            const indexObservacion = headers.findIndex(h => h && h.toUpperCase() === 'OBSERVACION');
            
            if (indexSiniestro !== -1) document.getElementById('editSiniestro').value = data[indexSiniestro] || '';
            if (indexMatricula !== -1) document.getElementById('editMatricula').value = data[indexMatricula] || '';
            if (indexCedula !== -1) document.getElementById('editCedula').value = data[indexCedula] || '';
            if (indexNombre !== -1) document.getElementById('editNombre').value = data[indexNombre] || '';
            if (indexObservacion !== -1) document.getElementById('editObservacion').value = data[indexObservacion] || '';
            
            // Cargar datos de citas
            if (window.ModalesCitas) {
                window.ModalesCitas.cargarDatosCitasEditar(registro, headers);
            }
            
            // Mostrar modal
            const modal = new bootstrap.Modal(document.getElementById('modalEditarUsuario'));
            modal.show();
        };

        window.guardarEdicionUsuario = async function() {
            try {
                const rowIndex = parseInt(document.getElementById('editRowIndex').value);
                
                const datosFormulario = {
                    siniestro: document.getElementById('editSiniestro').value,
                    matricula: document.getElementById('editMatricula').value,
                    cedula: document.getElementById('editCedula').value,
                    nombre: document.getElementById('editNombre').value,
                    observacion: document.getElementById('editObservacion').value

                // Recopilar datos de citas e inasistencias
                if (window.ModalesCitas) {
                    const datosCitas = window.ModalesCitas.recopilarDatosCitasEditar();
                    Object.assign(datosFormulario, datosCitas);

                // Llamar función de backend
                await window.ActualizarUsuario.actualizarUsuarioCompleto(
                    window.STATE.currentSheet,
                    rowIndex,
                    datosFormulario,
                    window.STATE.accessToken,
                    window.STATE.excelFileId

                // Recargar datos

                alert('✅ Paciente actualizado exitosamente');

                alert('Error al actualizar paciente: ' + error.message);

                    window.STATE.excelFileId

                // Recargar datos

                alert('✅ Caso cerrado exitosamente');

                console.error('❌ Error:', error);
                alert('Error al cerrar caso: ' + error.message);
